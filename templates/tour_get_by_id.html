<!-- tour_get_by_id.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Tour Details</title>
</head>
<body>
    <h1>Tour Details</h1>
    <p>Price: {{ tour.price }}</p>
    <p>Start Date: {{ tour.start_date }}</p>
    <!-- Add other details as needed -->

    <h2>Update Tour</h2>
    <form method="post" action="/tours/update/{{ tour.id }}">
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" value="{{ tour.price }}" required>
        <br>
        <label for="start_date">Start Date:</label>
        <input type="text" id="start_date" name="start_date" value="{{ tour.start_date }}" required>
        <br>
        <!-- Add other fields as needed -->
        <input type="submit" value="Update">
    </form>

    <h2>Delete Tour</h2>
    <form method="post" action="/tours/delete/{{ tour.id }}">
        <input type="submit" value="Delete">
    </form>
</body>
</html>
