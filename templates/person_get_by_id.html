<!-- person_get_by_id.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Person Details</title>
</head>
<body>
    <h1>Person Details</h1>
    <p>ID: {{ person.id }}</p>
    <p>Name: {{ person.name }}</p>
    <p>Surname: {{ person.surname }}</p>
    <p>Second name: {{ person.second_name }}</p>
    <p>Passport: {{ person.passport }}</p>
    <p>Foreign passport: {{ person.foreign_passport }}</p>
    <p>Country: {{ person.country }}</p>
    <p>Contacts: {{ person.contacts }}</p>

</body>
</html>
