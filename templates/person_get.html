<!-- person_get.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Persons</title>
</head>
<body>
    <h1>Persons</h1>
    <ul>
        {% for person in persons_response["data"] %}
            <li>
                <a href="/persons/{{ person.id }}">{{ person.name }} {{ person.surname }}</a>
                <br>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
